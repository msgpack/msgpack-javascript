# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - "lts/*"
addons:
  firefox: latest
env:
  - BROWSER=slChrome
  - BROWSER=slFirefox
  - BROWSER=slSafari
  - BROWSER=slIE
  - BROWSER=FirefoxHeadless
  - BROWSER=
matrix:
  allow_failures:
    - env: BROWSER=slChrome
    - env: BROWSER=slFirefox
    - env: BROWSER=slSafari
    - env: BROWSER=slIE
cache: npm
install: |
  if [ "${BROWSER}" = "" ]
    then npm install -g nyc codecov
  fi
  npm ci
script: |
  if [ "${BROWSER}" = "" ]
    then npm run test:cover
  else
    travis_wait 300 npm run test:browser -- --browsers "$BROWSER"
  fi
after_success: |
  if [ "${BROWSER}" = "" ]
    then nyc report --reporter=json > coverage/coverage.json && codecov
  fi
